<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="../assets/js/jquery-3.6.2.js"></script>
  <script src="../assets/js/FlexoCalendar.js"></script>
  <link rel="stylesheet" href="../assets/css/FlexoCalendar.css" />
</head>

<body>
  <style>
    .wrapper{
      display: flex;
      width: 100%;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    #date{
      width: 200px;
    }
  </style>
  <div class="wrapper">
    <div id="date"></div>
  </div>
  <script>
    // 开始周期选择
    $("#date").flexoCalendar({
      type: "weekly",
      today: true,
      // multi: true,
      onselect: function (date) {
        event.stopPropagation()
      },
    });
  </script>
</body>

</html>
