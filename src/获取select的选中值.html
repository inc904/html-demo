<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <script src="../assets/js/jquery-3.6.2.js"></script>
  <select name="slt" id="">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
  </select>
  <button>Change Value</button>
  <script>
    function logVal() {
      let a = $('select[name="slt"]').val()
      console.log(a)

      let b = $("select option:selected").val()
      console.log(b)
    }
    logVal()

    document.querySelector('button').onclick = function () {
      // 可以通过属性选择器、jq 的 eq 索引选择器等 选择 对应的 option 后，设置 selected 选中。
      $('select[name="slt"] option[value=2]').prop('selected', true)
      logVal(0)
    }
  </script>
</body>

</html>
