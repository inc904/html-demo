<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>工厂模式</title>
  </head>
  <body>
    <script>
      // 设计模式：工厂模式
      function CreatePerson(name, age, sex) {
        this.name = name
        this.age = age
        this.sex = sex
      }
      var jack = new CreatePerson('Jack', 19, 'male')
      console.log(`jack`, jack)

      function CreateAnimal(name, color) {
        var obj = {}
        obj.name = name
        obj.color = name
        return obj
      }
      var dog = CreateAnimal('dog', 'yellow')
      console.log(`dog`, dog)
      
      // 没有指定 父类的 constructor， constructor 指向 native-function
      console.log(CreateAnimal.constructor)

      //  

    </script>
  </body>
</html>
