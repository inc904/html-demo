<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>渐变色背景</title>
</head>
<body>
  <style>
    div{
      margin: 20px auto;
      text-align: center;
      line-height: 200px;
      color: cadetblue;
      font-size: 20px;
      font-weight: bold;
    }
    .box{
      width: 200px;
      height: 200px;
      /* background-color: #ccc; */
      background: linear-gradient(to left,yellow,lightgreen);;
    }
    .box2{
      width: 200px;
      height: 200px;
      background: linear-gradient(30deg,skyblue,deeppink,red);
    }
  </style>
  <h1>渐变色背景</h1>

  <div class="box">渐变色背景</div>
  <div class="box2">渐变色背景</div>
</body>
</html>
