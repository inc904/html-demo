<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div class="content" >
			<!-- <div class="box"></div> -->
			<img src="../vue/study-vue/src/assets/logo.png" alt="">
		</div>
		<div class="content">
			<div class="box"></div>

		<style>
			.content {
				width: 100px;
				height: 100px;
				box-sizing: border-box;
				padding: 5px;
				border-radius: 50%;
				background-image: -webkit-linear-gradient(top, red 0%, blue 30%, yellow 60%, green 90%);
				background-image: -moz-linear-gradient(top, red 0%, blue 30%, yellow 60%, green 90%);
				background-image: linear-gradient(top, red 0%, blue 30%, yellow 60%, green 90%);
			}

			.box {
				width: 100%;
				height: 100%;
				border-radius: 50%;
				background: #fff;
			}
			img{
				width: 100%;
				height: 100%;
				background-color: #fff;
				border-radius: 50%;
			}
