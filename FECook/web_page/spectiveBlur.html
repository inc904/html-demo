<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.spectiveBlur {
				position: absolute;
				top: 50%;
				left: 50%;
				width: 220px;	
				line-height: 160px;
				transform: translate(-50%, -50%);
				border-radius: 10px;
				overflow: hidden;
				background: #E91E63;
				color: #fff;
				font-size: 200%;
				text-align: center;
				cursor: pointer;
				transition: transform .2s;
			}

			.spectiveBlur:hover {
				box-shadow: 0 0 0 1920px rgba(0, 0, 0, .7);
				transform: translate(-50%, -50%) scale(1.2);
			}
		</style>
	</head>
	<body>
		<div class="spectiveBlur">.spectiveBlur</div>
	</body>
</html>
